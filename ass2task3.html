    <h1 id="table-heading">Student Grades</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight-row">
                    <td>John Doe</td>
                    <td>Math</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Physics</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>Peter Jones</td>
                    <td>Chemistry</td>
                    <td>A-</td>
                </tr>
                <tr>
                    <td colspan="3">Average Grade: B+</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="form-container">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Are you satisfied with the content?</p>
                <div class="form-radio-group">
                    <label>
                        <input type="radio" name="satisfied" value="yes" checked> Yes
                    </label>
                    <label>
                        <input type="radio" name="satisfied" value="no"> No
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
